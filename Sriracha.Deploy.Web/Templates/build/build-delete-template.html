<div class="alert alert-error">
	Are you sure you want to delete this build?  This cannot be undone!
</div>
<div>
	<b>Project Name:</b> 
	{{build.projectName}}
</div>
<div>
	<b>Component Name:</b> {{build.projectComponentName}}
</div>
<div>
	<b>Branch Name:</b> {{build.projectBranchName}}
</div>
<div>
	<b>Version:</b> {{build.version}}
</div>
<button class="btn" ng-click="navigator.build.list.go()">Cancel</button>
<button class="btn btn-danger" ng-click="deleteBuild()">Delete</button>
