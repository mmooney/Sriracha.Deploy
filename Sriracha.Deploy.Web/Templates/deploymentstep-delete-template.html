<div class="alert alert-error">
	Are you sure you want to delete this deployment step?  This cannot be undone!
</div>
<div>
	<b>Project Name:</b>
	{{project.projectName}}
</div>
<div>
	<b>Component Name:</b>
	{{component.componentName}}
</div>
<div>
	<b>Step Name:</b>
	{{deploymentStep.stepName}}
</div>
