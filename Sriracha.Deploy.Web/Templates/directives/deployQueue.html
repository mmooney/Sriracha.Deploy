<h2><a ng-href="{{navigator.deployment.batchList.clientUrl()}}">Deploy Queue</a></h2>
<table class="table table-striped table-bordered">
	<tr>
		<th>Status</th>
		<th>Label</th>
		<th>Environment(s)</th>
		<th>Component(s)</th>
	</tr>
	<tr ng-repeat="item in queueList.items">
		<td>
			{{item.statusDisplayValue}}
		</td>
		<td>
			<a ng-href="{{navigator.deployment.batchStatus.clientUrl(item.id)}}">
				<div ng-show="item.deploymentLabel">{{item.deploymentLabel}}</div>
				<div ng-hide="item.deploymentLabel">(No Deployment Label)</div>
			</a>
		</td>
		<td>
			{{getEnvironmentList(item)}}
		</td>
		<td>
			{{getComponentList(item)}}
		</td>
	</tr>
</table>
