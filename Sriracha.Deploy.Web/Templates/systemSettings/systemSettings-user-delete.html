<h2>Delete User</h2>
<div class="alert" ng-show="permissionVerifier.canEditUsers()">Are you SURE you want to delete this user?  This cannot be undone!</div>
<div class="alert alert-error" ng-hide="permissionVerifier.canEditUsers()">You do not have permission to edit users</div>
<table class="table">
	<tr>
		<th>User Name:</th>
		<td>{{editForm.userName}}</td>
	</tr>
	<tr>
		<th>Email Address:</th>
		<td>
            {{editForm.emailAddress}}
		</td>
	</tr>
</table>
<button class="btn" ng-click="navigator.systemSettings.user.list.go()" ng-hide="permissionVerifier.canEditUsers()">Back</button>
<button class="btn" ng-click="navigator.systemSettings.user.list.go()" ng-show="permissionVerifier.canEditUsers()">Cancel</button>
<button class="btn btn-danger" ng-click="deleteUser()" ng-show="permissionVerifier.canEditUsers()">Delete</button>
