<h1>System Settings</h1>
<h2>Credentials</h2>
<table class="table table-striped">
	<tr>
		<th>User Name</th>
	</tr>
	<tr ng-repeat="item in credentials.items">
		<td>{{item.userName}}</td>
	</tr>
</table>
<div ng-hide="credentials.items.length">
	No credentials
</div>
<button class="btn btn-primary" ng-click="navigator.systemSettings.credentials.create.go()">Add Credentials</button>
