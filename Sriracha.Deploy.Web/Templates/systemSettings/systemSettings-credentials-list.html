<h1>System Settings</h1>
<h2>Credentials</h2>
<table class="table table-striped">
	<tr>
		<th>User Name</th>
	</tr>
	<tr ng-repeat="item in credentialsList.items">
		<td><a ng-href="{{navigator.systemSettings.credentials.edit.clientUrl(item.id)}}">{{item.userName}}</a></td>
	</tr>
</table>
<div ng-hide="credentialsList.items.length">
	No credentials
</div>
<button class="btn btn-primary" ng-click="navigator.systemSettings.credentials.create.go()">Add Credentials</button>
