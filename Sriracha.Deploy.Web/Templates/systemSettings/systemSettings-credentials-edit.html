<h2>Edit Credentials</h2>
<table class="table">
	<tr>
		<th>Domain:</th>
		<td>{{editForm.domain}}</td>
	</tr>
	<tr>
		<th>User Name:</th>
		<td>
			{{editForm.userName}}
		</td>
	</tr>
	<tr ng-show="permissionVerifier.canEditDeploymentCredentials()">
		<th>Change Password:</th>
		<td>
			<input type="password" ng-required="true" ng-model="editForm.password">
			<span class="alert alert-error" ng-show="editForm.passwordError">{{editForm.passwordError}}</span>
		</td>
	</tr>
    <tr ng-show="permissionVerifier.canEditDeploymentCredentials()">
        <th>Confirm Password:</th>
        <td>
            <input type="password" ng-required="true" ng-model="editForm.confirmPassword">
            <span class="alert alert-error" ng-show="editForm.confirmPasswordError">{{editForm.confirmPasswordError}}</span>
        </td>
    </tr>
</table>
<button class="btn" ng-click="navigator.systemSettings.credentials.list.go()" ng-hide="permissionVerifier.canEditDeploymentCredentials()">Back</button>
<button class="btn" ng-click="navigator.systemSettings.credentials.list.go()" ng-show="permissionVerifier.canEditDeploymentCredentials()">Cancel</button>
<button class="btn btn-primary" ng-click="saveCredentials()" ng-show="permissionVerifier.canEditDeploymentCredentials()">Save</button>
