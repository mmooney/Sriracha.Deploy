<h2>Delete System Role</h2>
<div class="alert">Are you SURE you want to delete this system role?  This cannot be undone!</div>
<table class="table">
	<tr>
		<th>Role Name:</th>
		<td>{{editForm.roleName}}</td>
	</tr>
</table>
<button class="btn" ng-click="navigator.systemSettings.systemRole.list.go()" ng-hide="canEditRole()">Back</button>
<button class="btn" ng-click="navigator.systemSettings.systemRole.list.go()" ng-show="canEditRole()">Cancel</button>
<button class="btn btn-danger" ng-click="deleteSystemRole()" ng-show="canEditRole()">Delete</button>
