<h2>Delete System Role</h2>
<div class="alert alert-error" ng-hide="canDeleteRole()">You do not have permission to delete this role.</div>
<div class="alert" ng-show="canDeleteRole()">Are you SURE you want to delete this system role?  This cannot be undone!</div>
<table class="table">
	<tr>
		<th>Role Name:</th>
		<td>{{editForm.roleName}}</td>
	</tr>
</table>
<button class="btn" ng-click="navigator.systemSettings.systemRole.list.go()" ng-hide="canDeleteRole()">Back</button>
<button class="btn" ng-click="navigator.systemSettings.systemRole.list.go()" ng-show="canDeleteRole()">Cancel</button>
<button class="btn btn-danger" ng-click="deleteSystemRole()" ng-show="canDeleteRole()">Delete</button>
