<h2 ng-show="id">Create a project</h2>
<h2 ng-hide="id">Edit project : {{project.projectName}}</h2>
<table class="table table-bordered">
	<tr>
		<th>Project Name:</th>
		<td><input type="text" required ng-model="project.projectName" /></td>
	</tr>
    <tr>
        <td colspan="2">    
            <label class="checkbox">
                <input type="checkbox" ng-model="project.usesSharedComponentConfiguration" />
                All components in this project use same deployment and environment configuration?
            </label>
        </td>
    </tr>
</table>
<button class="btn" ng-click="navigator.project.list.go()">Cancel</button>
<button class="btn" ng-click="saveProject()">Save</button>
