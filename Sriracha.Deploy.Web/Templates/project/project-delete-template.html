<div class="alert alert-error" ng-show="permissionVerifier.canEditComponentConfiguration(project.id)">
	Are you sure you want to delete this project?  This cannot be undone!
</div>
<div class="alert alert-error" ng-hide="permissionVerifier.canEditComponentConfiguration(project.id)">
	You do not have permission to delete this project!
</div>
<div>
	<b>Project Name:</b>
	{{project.projectName}}
</div>

<button class="btn" ng-click="navigator.project.list.go()" ng-hide="permissionVerifier.canEditComponentConfiguration(project.id)">Back</button>
<button class="btn" ng-click="navigator.project.list.go()" ng-show="permissionVerifier.canEditComponentConfiguration(project.id)">Cancel</button>
<button class="btn btn-danger" ng-click="deleteProject()" ng-show="permissionVerifier.canEditComponentConfiguration(project.id)">Delete</button>
