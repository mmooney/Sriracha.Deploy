<div class="alert alert-error">
	Are you sure you want to delete this configuration?  This cannot be undone!
</div>
<div>
	<b>Project Name:</b>
	{{project.projectName}}
</div>
<div>
	<b>Configuration Name:</b>
	{{configuration.configurationName}}
</div>

<button class="btn" ng-click="navigator.project.view.go(project.id)">Cancel</button>
<button class="btn btn-danger" ng-click="deleteConfiguration()">Delete</button>
