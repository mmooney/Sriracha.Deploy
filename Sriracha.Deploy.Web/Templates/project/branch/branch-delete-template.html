<div class="alert alert-error">
	Are you sure you want to delete this branch?  This cannot be undone!
</div>
<div>
	<b>Project Name:</b>
	{{project.projectName}}
</div>
<div>
	<b>Branch Name:</b>
	{{branch.branchName}}
</div>

<button class="btn" ng-click="navigator.project.view.go(project.id)">Cancel</button>
<button class="btn btn-danger" ng-click="deleteBranch()">Delete</button>
