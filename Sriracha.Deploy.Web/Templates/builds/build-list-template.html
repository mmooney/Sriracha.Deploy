<h2><a ng-href="{{navigator.build.list.clientUrl()}}">Build List</a></h2>

<table class="table table-striped" ng-show="buildList.length">
	<thead>
		<tr>
			<th>Project</th>
			<th>Branch</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="build in buildList">
			<td><a ng-href="{{navigator.build.view.clientUrl(build.id)}}">{{build.displayValue}}</a></td>
			<td>{{build.projectBranchName}}</td>
			<td><a class="btn btn-danger" ng-href="{{navigator.build.remove.clientUrl(build.id)}}">Delete</a></td>
		</tr>
	</tbody>
</table>
<div ng-hide="buildList.length">
	No builds yet
</div>
<a ng-href="{{navigator.build.submit.clientUrl()}}">Submit Build</a>
