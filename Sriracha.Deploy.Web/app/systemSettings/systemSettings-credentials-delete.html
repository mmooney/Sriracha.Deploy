<h2>Delete Deployment Credentials</h2>
<div class="alert" ng-show="permissionVerifier.canEditDeploymentCredentials()">Are you SURE you want to delete these deployment credentials?  This cannot be undone!</div>
<div class="alert alert-error" ng-hide="permissionVerifier.canEditDeploymentCredentials()">You do not have permissiont to delete deployment credentials.</div>
<table class="table">
    <tr>
        <th>Domain:</th>
        <td>{{editForm.domain}}</td>
    </tr>
    <tr>
        <th>User Name:</th>
        <td>
            {{editForm.userName}}
        </td>
    </tr>
</table>
<button class="btn" ng-click="navigator.systemSettings.credentials.list.go()" ng-hide="permissionVerifier.canEditDeploymentCredentials()">Back</button>
<button class="btn" ng-click="navigator.systemSettings.credentials.list.go()" ng-show="permissionVerifier.canEditDeploymentCredentials()">Cancel</button>
<button class="btn btn-danger" ng-click="deleteCredentials()" ng-show="permissionVerifier.canEditDeploymentCredentials()">Delete</button>
