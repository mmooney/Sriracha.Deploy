<div class="alert alert-error" ng-show="permissionVerifier.canEditComponentConfiguration(project.id)">
	Are you sure you want to delete this component?  This cannot be undone!
</div>
<div class="alert alert-error" ng-show="!permissionVerifier.canEditComponentConfiguration(project.id)">
	You do not have permission to delete this component!
</div>
<div>
	<b>Project Name:</b>
	{{project.projectName}}
</div>
<div>
	<b>Component Name:</b>
	{{component.componentName}}
</div>

<button ng-show="permissionVerifier.canEditComponentConfiguration(project.id)" class="btn" ng-click="navigator.project.view.go(project.id)">Cancel</button>
<button ng-show="permissionVerifier.canEditComponentConfiguration(project.id)" class="btn btn-danger" ng-click="deleteComponent()">Delete</button>
<button ng-hide="permissionVerifier.canEditComponentConfiguration(project.id)" class="btn btn-action" ng-click="navigator.project.view.go(project.id)">Back</button>
